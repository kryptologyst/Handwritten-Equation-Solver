# Configuration file for Handwritten Equation Solver

[model]
# TrOCR model configuration
model_name = "microsoft/trocr-base-handwritten"
fallback_to_tesseract = true
confidence_threshold = 0.5

[image_processing]
# Image preprocessing settings
denoise = true
adaptive_threshold = true
morphology_kernel_size = 2
gaussian_blur_kernel = 11
gaussian_blur_sigma = 2

[ocr]
# OCR settings
tesseract_config = "--oem 3 --psm 6 -c tessedit_char_whitelist=0123456789+-*/=()xXyYzZ"
whitelist_chars = "0123456789+-*/=()xXyYzZ"

[equation_parsing]
# Equation parsing settings
auto_correct_ocr = true
ocr_corrections = {
    "O": "0",
    "l": "1", 
    "I": "1",
    "S": "5",
    "B": "8"
}

[database]
# Database settings
db_path = "equations.db"
max_history = 100
auto_cleanup = true

[web_interface]
# Streamlit web interface settings
page_title = "Handwritten Equation Solver"
page_icon = "ðŸ§®"
layout = "wide"
max_file_size = 200  # MB

[logging]
# Logging configuration
level = "INFO"
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
file = "solver.log"
max_size = 10  # MB
backup_count = 5
